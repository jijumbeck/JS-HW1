<!DOCTYPE html>
<html>
    <head>
        <title>Линал на 10!</title>
        <script src="../js/calculator.js"></script>
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <header>
            <div>
                <button onclick="document.location='linearAlgebra.html'">Линейная алгебра</button>
                <button onclick="document.location='analyticGeometry.html'">Аналитическая геометрия</button>
                <button onclick="document.location='calculator.html'">Калькулятор</button>
                <button onclick="document.location='helpMaterial.html'">Справочный материал</button>
                <button onclick="document.location='usefulSites.html'">Полезные сайты</button>
            </div>
        </header>

        <div>Калькулятор</div>

        <details open="open">
            <summary>
                Скалярное произведение
            </summary>

            <form onsubmit="calculateDotProduct()">
                <div>
                    x1 <input id="x1Dot" type="number" value=0/>
                    y1 <input id="y1Dot" type="number" value=0/>
                    z1 <input id="z1Dot" type="number" value=0/>
                </div>
                <div>
                    x2 <input id="x2Dot" type="number" value=0/>
                    y2 <input id="y2Dot" type="number" value=0/>
                    z2 <input id="z2Dot" type="number" value=0/>
                </div>
                <div>
                    <input type="submit" value="Посчитать"></input>
                </div>
                <div id="answerDot"></div>
            </form>
        </details>

        <details open="open">
            <summary>
                Расстояние от точки до плоскости
            </summary>

            <form onsubmit="calculateDistanceFromPointToPlane()">
                <div>
                    x1 <input id="xDis" type="number" value=0/>
                    y1 <input id="yDis" type="number" value=0/>
                    z1 <input id="zDis" type="number" value=0/>
                </div>
                <div>
                    A <input id="ADis" type="number" value=0/>
                    B <input id="BDis" type="number" value=0/>
                    C <input id="CDis" type="number" value=0/>
                    D <input id="DDis" type="number" value=0/>
                </div>
                <div>
                    <input type="submit" value="Посчитать"></input>
                </div>
                <div id="answerDis"></div>
            </form>
        </details>
    </body>
</html>
